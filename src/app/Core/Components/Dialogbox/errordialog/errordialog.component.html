<div class="modal show" tabindex="-1" style="display: block;" aria-labelledby="errorDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorDialogLabel">Error</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
        </div>
        <div class="modal-body">
          <p>Failed. Please try again later.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="onClose()">OK</button>
        </div>
      </div>
    </div>
  </div>
