<div class="sidebar">
  <div class="sidebar-heading">
    <h1>
      <img src="assets\logo\logo.png" alt="Logo" width="40" height="40" class="d-inline-block align-top">
      Hamro-Pharma
    </h1>
  </div>
  <a [routerLink]="['']" routerLinkActive="router-link-active" class="active">
    <i class="fa-solid fa-gauge mr-2"></i>
    Dashboard
  </a>
  <a [routerLink]="['/product/product-list']">
    <i class="fa-solid fa-warehouse"></i>
    Products
  </a>
  
  <a [routerLink]="['User/userlist']" routerLinkActive="router-link-active" class="active">
    <i class="fa-solid fa-clipboard-user mr-2"></i>
    User
  </a>  

  <a [routerLink]="['/vendor/vendor-list']" routerLinkActive="router-link-active" class="active">
    <i class="fa-solid fa-clipboard-user mr-2"></i>
    Vendor
  </a> 
   <a [routerLink]="['/Customer/customer-list']" routerLinkActive="router-link-active" class="active">
    <i class="fa-solid fa-clipboard-user mr-2"></i>
    Customer
  </a>  
   <a [routerLink]="['/purchase']" routerLinkActive="router-link-active" class="active">
    <i class="fa-solid fa-clipboard-user mr-2"></i>
    Purchase
  </a>
  <div>
    <a href="#" (click)="toggleReportMenu()">Reports</a>
  
    <div *ngIf="isReportMenuOpen">
      <ul>
        <li><a routerLink="report/purchasereport" routerLinkActive="router-link-active" class="active">purchaseReport</a></li>
      </ul>
    </div>
  <div class="logout-footer">
    <button (click)="onLogout()">Logout</button>
  </div>
</div>
