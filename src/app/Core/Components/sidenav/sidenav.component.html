<div class="app-container d-flex">
  <div class="sidebar text-white d-flex flex-column align-items-center py-4">
    <img src="assets/logo/logo.png" alt="Logo" class="logo mb-3">
    <h3>Hamro-Pharma</h3>
    <nav class="nav flex-column w-100 mt-4">
      <a *ngIf="authservice.hasRole('Writer')" [routerLink]="['/Dashboard']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-gauge"></i>
        Dashboard
      </a>
      <a [routerLink]="['/product/product-list']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-warehouse"></i>
        Products
      </a>
      <a *ngIf="authservice.hasRole('Writer')" [routerLink]="['/User/userlist']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-clipboard-user"></i>
        Users
      </a>
      <a [routerLink]="['/vendor/vendor-list']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-handshake"></i>
        Vendors
      </a>
      <a [routerLink]="['/Customer/customer-list']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-users"></i>
        Customers
      </a>
      <a [routerLink]="['/purchase']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-shopping-cart"></i>
        Purchase
      </a>
      <a [routerLink]="['/Order']" routerLinkActive="active" class="nav-link">
        <i class="fa-solid fa-file-invoice-dollar"></i>
        Orders
      </a>
      <div *ngIf="authservice.hasRole('Writer')" class="dropdown w-100">
        <a class="nav-link dropdown-toggle" (click)="toggleReportMenu()">
          <i class="fa-solid fa-chart-line"></i>
          Reports
        </a>
        <div *ngIf="isReportMenuOpen" class="dropdown-menu show w-100">
          <a [routerLink]="['/report/purchasereport']" routerLinkActive="active" class="dropdown-item">Purchase Report</a>
          <a [routerLink]="['/Report/sales-report']" routerLinkActive="active" class="dropdown-item">Sales Report</a>
        </div>
      </div>
    </nav>
    <div class="logout-footer mt-auto w-100">
      <button (click)="onLogout()" class="btn btn-danger w-100">Logout</button>
    </div>
  </div>
  <div class="content p-4">
    <router-outlet></router-outlet>
  </div>
</div>
