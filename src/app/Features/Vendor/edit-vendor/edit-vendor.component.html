<div class="main">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit Vendor</h3>
      </div>
      <div class="panel-body">
        <form (ngSubmit)="saveVendor()">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="vendor.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" [(ngModel)]="vendor.address" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" class="form-control" id="number" [(ngModel)]="vendor.number" name="number" required>
          </div>
          <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" class="form-control" id="companyName" [(ngModel)]="vendor.companyName" name="companyName" required>
          </div>
          <div class="form-group">
            <label for="balance">Balance:</label>
            <input type="number" class="form-control" id="balance" [(ngModel)]="vendor.balance" name="balance" required>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
  <app-success-dialog *ngIf="showSuccessDialog" (close)="closeSuccessDialog()"></app-success-dialog>
  <app-errordialog *ngIf="showErrorDialog" (close)="closeErrorDialog()"></app-errordialog>
</div>
