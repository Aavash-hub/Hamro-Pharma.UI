<div class="main">
    <div class="container">
        <h1 class="mt-3 pt-5">VENDOR LIST</h1>
        <div class="d-flex justify-content-end mt-3">
            <div *ngIf="!showAddVendorForm">
                <button class="btn btn-success" (click)="toggleAddVendorForm()">Add Vendor</button>
            </div>
        </div>
        <div class="overlay" *ngIf="showAddVendorForm" (click)="toggleAddVendorForm()"></div>
        <ng-container *ngIf="showAddVendorForm">
            <app-add-vendor></app-add-vendor>
        </ng-container>
        <ng-container *ngIf="vendorList">
            <table class="table table-borderless mt-3">
                <thead>
                    <tr class="header-row">
                        <th>Name</th>
                        <th>Address</th>
                        <th>Number</th>
                        <th>Company Name</th>
                        <th>Balance</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let vendor of vendorList">
                        <td>{{ vendor.name }}</td>
                        <td>{{ vendor.address }}</td>
                        <td>{{ vendor.number }}</td>
                        <td>{{ vendor.companyName }}</td>
                        <td>{{ vendor.balance }}</td>
                        <td><a [routerLink]="['/Vendor/edit', vendor.id]" class="btn btn-primary">Edit</a></td>
                        <td><button class="btn btn-danger" (click)="deleteVendor(vendor.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
