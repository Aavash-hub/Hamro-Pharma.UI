<div class="main">
  <div class="container">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h1 class="panel-title">Add Vendor</h1>
          </div>
          <div class="panel-body">
              <form (ngSubmit)="onFormSubmit()">
                  <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
                  </div>
                  <div class="form-group">
                      <label for="address">Address:</label>
                      <input type="text" class="form-control" id="address" [(ngModel)]="formData.address" name="address" required>
                  </div>
                  <div class="form-group">
                      <label for="number">Number:</label>
                      <input type="text" class="form-control" id="number" [(ngModel)]="formData.number" name="number" required>
                  </div>
                  <div class="form-group">
                      <label for="companyName">Company Name:</label>
                      <input type="text" class="form-control" id="companyName" [(ngModel)]="formData.companyName" name="companyName" required>
                  </div>
                  <div class="form-group">
                      <label for="balance">Balance:</label>
                      <input type="number" class="form-control" id="balance" [(ngModel)]="formData.balance" name="balance" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Add Vendor</button>
              </form>
          </div>
      </div>
  </div>
</div>
