<div class="main">
    <div class="container">
      <h1 class="mt-3">Edit Product</h1>
      <form (submit)="saveProduct()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" class="form-control" id="quantity" [(ngModel)]="product.quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="date" class="form-control" id="expiryDate" [(ngModel)]="product.expiryDate" name="expiryDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
