                <button class="btn btn-success" (click)="toggleAddProductForm()">Add Product</button>

                    <tr class="header-row">

                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Expiry Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>

                    <tr *ngFor="let product of productList">
