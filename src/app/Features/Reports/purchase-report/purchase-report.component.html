<div class="container">
  <h1 class="mt-3 pt-5">Purchase Report</h1>
  <div class="d-flex justify-content-between mt-3">
    <div>
      <input type="date" class="form-control" [(ngModel)]="selectedDate" (change)="filterPurchaseReports()">
    </div>
  </div>
  <ng-container *ngIf="filteredPurchaseReports.length">
      <table class="table">
          <thead>
              <tr class="header-row">
                  <th>Vendor Name <span class="sort-icon">▼</span></th>
                  <th>Product Name <span class="sort-icon">▼</span></th>
                  <th>Quantity <span class="sort-icon">▼</span></th>
                  <th>Price <span class="sort-icon">▼</span></th>
                  <th>Purchase Date <span class="sort-icon">▼</span></th> <!-- New column for Purchase Date -->
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let purchase of paginatedPurchaseReports">
                  <td>{{ purchase.vendorName }}</td>
                  <td>{{ purchase.productName }}</td>
                  <td>{{ purchase.quantity }}</td>
                  <td>{{ purchase.price }}</td>
                  <td>{{ purchase.purchasedate }}</td> <!-- Displaying Purchase Date as a string -->
              </tr>
          </tbody>
      </table>
      <div class="pagination-controls">
          <button class="btn btn-secondary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
          <span>Page {{ currentPage }} of {{ totalPages }}</span>
          <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
      </div>
  </ng-container>
</div>
