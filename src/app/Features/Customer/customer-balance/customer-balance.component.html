<div class="main">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Customer Balance</h3>
      </div>
      <div class="panel-body">
        <div *ngIf="customer">
          <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" class="form-control" id="customerName" [value]="customer.name" disabled>
          </div>
          <div class="form-group">
            <label for="balance">Current Balance:</label>
            <input type="number" class="form-control" id="balance" [value]="customer.customerBalance" disabled>
          </div>
          <div class="form-group">
            <label for="amount">Amount to Pay:</label>
            <input type="number" class="form-control" id="amount" [(ngModel)]="amount" required>
          </div>
          <button class="btn btn-primary" (click)="payCustomerBalance()">Pay</button>
        </div>
      </div>
    </div>
  </div>
  <app-success-dialog *ngIf="showSuccessDialog" (close)="closeSuccessDialog()"></app-success-dialog>
  <app-errordialog *ngIf="showErrorDialog" (close)="closeErrorDialog()"></app-errordialog>
</div>
