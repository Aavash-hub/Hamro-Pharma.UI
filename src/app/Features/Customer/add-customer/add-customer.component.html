<div class="main">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add Customer</h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="formData.name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="formData.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="formData.phoneNumber" name="phoneNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="formData.address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="customerBalance">Balance:</label>
                        <input type="number" class="form-control" id="customerBalance" [(ngModel)]="formData.customerBalance" name="customerBalance" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
