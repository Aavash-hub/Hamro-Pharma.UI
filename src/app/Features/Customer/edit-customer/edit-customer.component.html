<div class="main">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Edit Customer</h3>
            </div>
            <div class="panel-body">
                <form (ngSubmit)="saveCustomer()">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="customer.name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" [(ngModel)]="customer.email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="customer.phoneNumber" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="customerBalance">Balance:</label>
                        <input type="number" class="form-control" id="customerBalance" [(ngModel)]="customer.customerBalance" name="customerBalance" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <app-success-dialog *ngIf="showSuccessDialog" (close)="closeSuccessDialog()"></app-success-dialog>
    <app-errordialog *ngIf="showErrorDialog" (close)="closeErrorDialog()"></app-errordialog>
</div>
