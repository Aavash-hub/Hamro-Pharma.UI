<div class="main">
    <div class="container border border-3">
        <div class="row">
            <div class="col-md-6">
                <div class="mt-5 d-flex justify-content-center align-items-center">
                    <div class="col-12">
                        <h1>Login</h1>
                        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                            <div class="mt-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email">
                            </div>
                            <div class="mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="assets\image\login.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>  
</div>
