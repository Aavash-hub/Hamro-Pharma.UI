<div class="container">
    <h1 class="mt-3">Add user</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="name">User Name</label>
                <input type="text" id="name" class="form-control" name="UserName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label" for="Email">User Email</label>
                <input type="text" id="Email" class="form-control" name="UserEmail" [(ngModel)]="model.Email">
            </div>
            <div class="mt-3">
                <label class="form-label" for="Password">User Password</label>
                <input type="text" id="Password" class="form-control" name="UserPassword" [(ngModel)]="model.password">
            </div>
            <div class="mt-3">
                <label class="form-label" for="number">User Number</label>
                <input type="text" id="number" class="form-control" name="number" [(ngModel)]="model.Number">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">save</button>
            </div>
        </div>
    </form>
</div>
