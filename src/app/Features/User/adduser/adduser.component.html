<div class="main">
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
                <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" id="name" class="form-control" name="UserName" [(ngModel)]="model.name">
                    </div>
                    <div class="form-group">
                        <label for="email">User Email</label>
                        <input type="text" id="email" class="form-control" name="UserEmail" [(ngModel)]="model.Email">
                    </div>
                    <div class="form-group">
                        <label for="password">User Password</label>
                        <input type="password" id="password" class="form-control" name="UserPassword" [(ngModel)]="model.password">
                    </div>
                    <div class="form-group">
                        <label for="number">User Number</label>
                        <input type="text" id="number" class="form-control" name="number" [(ngModel)]="model.Number">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
